<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Arena</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="top">
				<img src="assets/images/pokemon_logo.png" class="logo">
				<h1>Arena!</h1> 
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="pick">
				<h2>Pick your Pokemon!</h2>
				<div class="profile" id="Bulbasaur">
					<p class="name">Bulbasaur<p>
					<div class="attack"><span id="bulbAttack"></span></div>				
					<img src="assets/images/bulbasaur.png" class="character">
					<div class="hp"><span id="bulbHP"></span></div>
				</div>
				<div class="profile" id="Charmander">
					<p class="name">Charmander</p>										
					<div class="attack"><span id="charAttack"></span></div>
					<img src="assets/images/charmander.png" class="character">
					<div class="hp"><span id="charHP"></span></div>
				</div>
				<div class="profile" id="Pikachu">
					<p class="name">Pikachu</p>
					<div class="attack"><span id="pikAttack"></span></div>
					<img src="assets/images/pikachu.png" class="character">
					<div class="hp"><span id="pikHP"></span></div>
				</div>
				<div class="profile" id="Squirtle">
					<p class="name">Squirtle</p>
					<div class="attack"><span id="squirtAttack"></span></div>
					<img src="assets/images/squirtle.png" class="character">
					<div class="hp"><span id="squirtHP"></span></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="bench">
				<h2>Benched Pokemon</h2>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6" id="attacker">
				<h2>Your Pokemon</h2>
			</div>
			<div class="col-md-6" id="defender">
				<h2>Defending Pokemon</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="buttons">
				<button id="attack">Attack!</button> 
				<button id="reset">Reset</button>
			</div>
		</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>	
<script src="assets/javascript/game.js"></script>
</body>
</html>
