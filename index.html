<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Arena</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="top">
				<img src="assets/images/pokemon_logo.png" class="logo">
				<h1>Arena!</h1> 
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="pick">
				<h2>Pick your Pokemon!</h2>
				<img src="assets/images/bulbasaur.png" class="character" id="Bulbasaur">
				<img src="assets/images/charmander.png" class="character" id="Charmander">
				<img src="assets/images/pikachu.png" class="character" id="Pikachu">
				<img src="assets/images/squirtle.png" class="character" id="Squirtle">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="bench">
				<h2>Benched Pokemon</h2>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6" id="attacker">
				<h2>Your Pokemon</h2>
			</div>
			<div class="col-md-6" id="defender">
				<h2>Defending Pokemon</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="buttons">
				<button id="attack">Attack!</button> 
				<button id="reset">Reset</button>
			</div>
		</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>	
<script src="assets/javascript/game.js"></script>
</body>
</html>
